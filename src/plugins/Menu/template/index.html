<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>娶群友功能说明</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            height: auto;
            background: url(cover.webp) center center no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffffe8;
        }

        h1,
        h2,
        p,
        table {
            margin: 10px;
        }

        table {
            border-collapse: collapse;
            width: 90%;

        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<!-- <body> -->

<body style="background: url({{url}})  center center no-repeat">

    <h1>{{ data.name }}</h1>
    <p><strong>描述:</strong> {{ data.description }}</p>
    <p><strong>使用方法:</strong> {{ data.usage }}</p>

    <table>
        <tr>
            <th>功能</th>
            <th>触发方式</th>
            <th>触发条件</th>
            <th>简要描述</th>
            <th>详细描述</th>
        </tr>
        {% for item in data.extra.menu_data %}
        <tr>
            <td>{{ item.func }}</td>
            <td>{{ item.trigger_method }}</td>
            <td>{{ item.trigger_condition }}</td>
            <td>{{ item.brief_des }}</td>
            <td>{{ item.detail_des|replace('\n', '<br>') }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
