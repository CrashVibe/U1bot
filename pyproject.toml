[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" }
]
plugins = ["nonebot_plugin_datastore","nonebot_plugin_apscheduler", "nonebot_plugin_htmlrender","nonebot_plugin_alconna", "nonebot_plugin_memes_api","nonebot_plugin_tortoise_orm", "nonebot_plugin_eventexpiry","nonebot_plugin_cesaa","nonebot_plugin_localstore","nonebot_plugin_chatrecorder","nonebot_plugin_session","nonebot_plugin_saa","nonebot_plugin_orm"]
plugin_dirs = ["src/plugins"]
builtin_plugins = []

[tool.poetry]
name = "u1bot"
version = "0.1.0"
description = ""
authors = ["wling-art <wlingzhenyu@163.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
nonebot2 = {extras = ["quart"], version = "^2.1.3"}
nonebot-plugin-datastore = "^1.1.2"
nonebot-plugin-tortoise-orm = "^0.1.1"
nonebot-plugin-apscheduler = "^0.3.0"
nonebot-plugin-htmlrender = "^0.2.3"
nonebot-plugin-alconna = "^0.35.1"
nonebot-plugin-memes-api = "^0.2.1"
nonebot-plugin-eventexpiry = "^0.1.1"
nonebot-plugin-localstore = "^0.5.1"
pil-utils = "^0.1.8"
ujson = "^5.9.0"
httpx = "^0.26.0"
faker = "^22.0.0"
requests = "^2.31.0"
qrcode = "^7.4.2"
aiofile = "^3.8.8"
aiohttp = "^3.9.1"
pyncm = "^1.6.13"
tinydb = "^4.8.0"
jieba = "^0.42.1"
emoji = "^2.9.0"
wordcloud = "^1.9.3"
imageio = "^2.33.1"
pillow = "^9.0.0"
humanize = "^4.9.0"
psutil = "^5.9.7"
aiomysql = "^0.2.0"
nonebot-plugin-chatrecorder = "^0.5.1"
nonebot-plugin-cesaa = "^0.3.0"
sqlalchemy = "^2.0.25"
nonebot-plugin-orm = "^0.6.3"
nonebot-plugin-session = "^0.2.3"

[tool.poetry.group.test.dependencies]
